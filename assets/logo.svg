<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Romania Din Suflet">
  <defs>
    <clipPath id="heartClip">
      <path d="M32 58S7 43 7 24C7 14 15 7 24 7c5.1 0 8.8 2.6 10.4 5.7C36 9.6 39.7 7 44.8 7 53 7 61 14 61 24 61 43 32 58 32 58Z"/>
    </clipPath>
    <pattern id="scribble" patternUnits="userSpaceOnUse" width="7" height="7" patternTransform="rotate(-18)">
      <line x1="0" y1="3.5" x2="7" y2="3.5" stroke="rgba(255,255,255,0.55)" stroke-width="2.2" stroke-linecap="round"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.2" flood-color="rgba(16,17,20,0.22)"/>
    </filter>
  </defs>

  <g clip-path="url(#heartClip)" filter="url(#shadow)">
    <!-- Romania flag stripes -->
    <rect x="0" y="0" width="21.5" height="64" fill="#1f4aa8"/>
    <rect x="21.5" y="0" width="21" height="64" fill="#f5c400"/>
    <rect x="42.5" y="0" width="21.5" height="64" fill="#cc1f2f"/>
    <!-- Scribble texture -->
    <rect x="-8" y="-8" width="80" height="80" fill="url(#scribble)" opacity="0.9"/>
  </g>

  <!-- Crisp outline -->
  <path d="M32 58S7 43 7 24C7 14 15 7 24 7c5.1 0 8.8 2.6 10.4 5.7C36 9.6 39.7 7 44.8 7 53 7 61 14 61 24 61 43 32 58 32 58Z"
        fill="none" stroke="rgba(16,17,20,0.28)" stroke-width="1"/>
</svg>
