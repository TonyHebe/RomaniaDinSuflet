name: Heartbeat Cron
# NOTE: Touching this file can re-activate GitHub scheduled runs in cases where
# schedules silently stop (e.g., workflow last-modifier removed from the repo).

permissions: read-all

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *" # every 10 minutes (UTC)

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Print current UTC time
        run: |
          echo "Heartbeat Cron is running."
          date -u
