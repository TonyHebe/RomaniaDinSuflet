name: Publish Cron

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Call publish endpoint (batch)
        run: node scripts/publish-cron.mjs
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          MAX_CALLS_PER_RUN: 10

