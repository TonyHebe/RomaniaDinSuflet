name: Publish Cron

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  run:
    # Pin to a stable runner image. `ubuntu-latest` currently maps to ubuntu-24.04,
    # and we've been seeing frequent "job was not acquired by Runner of type hosted"
    # cancellations. ubuntu-22.04 generally has better availability and fewer surprises.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Call publish endpoint (batch)
        run: node scripts/publish-cron.mjs
        env:
          CRON_URL: ${{ secrets.CRON_URL }}
          MAX_CALLS_PER_RUN: 1
          # The API function can legitimately take up to ~60s (scrape + optional OpenAI + optional Facebook).
          # If the client times out and retries, it can accidentally publish multiple items.
          CRON_CALL_TIMEOUT_MS: 70000
          CRON_PER_CALL_RETRIES: 1

